<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Monstruos</title>
</head>
<body>
    <header class="header">
        <img src="/assets/logo.png" alt="logo">
        <nav class="header_nav">
            <ul> 
                <li><a href="index.html">Home</a></li>
                <li><a href="monstruos.html">Monstruos</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Nosotros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Crud Monstruos</h1>
        <section class="form-section">
            <form class="formMonstruos" id="monsterForm">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" required>
        
              <label for="alias">Alias:</label>
              <input type="text" id="alias" required>
        
              <div class="defensa-radio">
                <label for="Defensa">Defensa:</label>
                <label for="pocion">Poción</label>
                <input type="radio" id="pocion" name="defensa" value="pocion">
                
                <label for="crucifijo">Crucifijo</label>
                <input type="radio" id="crucifijo" name="defensa" value="crucifijo">
                
                <label for="estaca">Estaca</label>
                <input type="radio" id="estaca" name="defensa" value="estaca">
                
                <label for="plata">Plata</label>
                <input type="radio" id="plata" name="defensa" value="plata">
              </div>

              <div class ="habilidades-check">
                <label for="habilidades">Habilidades:</label>
                <label for="fuerza">Fuerza:</label>
                <input type="checkbox" id="fuerza" name="habilidades" value="fuerza"><br>
            
                <label for="magia">Magia:</label>
                <input type="checkbox" id="magia" name="habilidades" value="magia"><br>
            
                <label for="velocidad">Velocidad:</label>
                <input type="checkbox" id="velocidad" name="habilidades" value="velocidad"><br>
            
                <label for="inmortalidad">Inmortalidad:</label>
                <input type="checkbox" id="inmortalidad" name="habilidades" value="inmortalidad"><br>
              </div>

              <div class="indumentaria-radio">
                <label for="indumentaria">Indumentaria:</label>
                <label for="Capa">Capa</label>
                <input type="radio" id="Capa" name="indumentaria" value="Capa">
                
                <label for="sombrero">Sombrero</label>
                <input type="radio" id="sombrero" name="indumentaria" value="sombrero">
                
                <label for="botas">Botas</label>
                <input type="radio" id="botas" name="indumentaria" value="botas">
              </div>

              <label for="miedo">Miedo:</label>
              <input type="range" id="miedo" name="miedo" min="0" max="100" value="50">

              <label for="tipo">Tipo:</label>
              <select id="tipo" required></select>

              <div class="botones">
                <button type="submit" id="guardarBtn">Guardar</button>
                <button type="reset" id="cancelarBtn">Cancelar</button>
                <button type="button" id="eliminarBtn">Eliminar</button>
              </div>

              <div class="custom-alerta" id="customAlerta">
                <p id="customAlertaMensaje"></p>
                <button type="button" id="cerrarAlerta" onclick=cerrarCustomAlerta()>Cerrar</button>
              </div>
              
            </form>
          </section>
        </section>
        <div class="loader" id="spinner"></div>
        <section class="table-section">
            <h2 class="listaMonstruos">Lista de Monstruos</h2>
            <table id="tablaMonstruos">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Alias</th>
                  <th>Defensa</th>
                  <th>Miedo</th>
                  <th>Tipo</th>
                  <th>Habilidades</th>
                  <th>Indumentaria</th>
                </tr>
              </thead>
              <tbody>
                <!-- Las filas de la tabla se generan dinámicamente desde localStorage en app.js -->
              </tbody>
            </table>
       
    </main>
    
    <footer>
        <nav class="footer_nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Personajes</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <p>Laboratorio III - Todos los derechos reservados 2023</p>
    </footer>
 
    <script src="/js/scripts.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
