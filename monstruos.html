<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Monstruos</title>
</head>
<body>
  <header class="header d-flex justify-content-between align-items-center">
    <img src="/assets/logo.png" alt="logo" class="mr-auto">
    <nav class="header_nav">
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="monstruos.html">Monstruos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
        </ul>
    </nav>
</header>
    <main class = "container">
        <h1 class="text-center">Crud Monstruos</h1>
        <section class="form-section">
            <form class="formMonstruos" id="monsterForm">
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
              <div class="form-group">
                <label for="alias">Alias:</label>
                <input type="text" class="form-control" id="alias" required>
              </div>
        
              <div class="defensa-radio">
                <label for="Defensa">Defensa:</label>
                <div class="radio-options">
                  <label for="pocion">Poción</label>
                  <input type="radio" id="pocion" name="defensa" value="pocion">
                  
                  <label for="crucifijo">Crucifijo</label>
                  <input type="radio" id="crucifijo" name="defensa" value="crucifijo">
                  
                  <label for="estaca">Estaca</label>
                  <input type="radio" id="estaca" name="defensa" value="estaca">
                  
                  <label for="plata">Plata</label>
                  <input type="radio" id="plata" name="defensa" value="plata">
                </div>
              </div>

              <div class ="habilidades-check">
                <label for="habilidades">Habilidades:</label>
                <div class="checkboxes">

                <label for="fuerza">Fuerza</label>
                <input type="checkbox" id="fuerza" name="habilidades" value="fuerza">
                
                <label for="magia">Magia</label>
                <input type="checkbox" id="magia" name="habilidades" value="magia">
                
                <label for="velocidad">Velocidad</label>
                <input type="checkbox" id="velocidad" name="habilidades" value="velocidad">
                
                <label for="inmortalidad">Inmortalidad</label>
                <input type="checkbox" id="inmortalidad" name="habilidades" value="inmortalidad">
              </div>

              <div class="indumentaria-radio">
                <label for="indumentaria">Indumentaria:</label>
                <div class="radio-options">
                  <label for="Capa">Capa</label>
                  <input type="radio" id="Capa" name="indumentaria" value="capa">
                  
                  <label for="sombrero">Sombrero</label>
                  <input type="radio" id="sombrero" name="indumentaria" value="sombrero">
                  
                  <label for="botas">Botas</label>
                  <input type="radio" id="botas" name="indumentaria" value="botas">
                </div>
              </div>

              <label for="miedo">Miedo:</label>
              <input type="range" id="miedo" name="miedo" min="0" max="100" value="50">

              <label for="tipo">Tipo:</label>
              <select id="tipo" required></select>

              <div class="botones">
                <button type="submit" id="guardarBtn" class="mr-2">Guardar</button>
                <button type="reset" id="cancelarBtn" class="mr-2">Cancelar</button>
                <button type="button" id="eliminarBtn">Eliminar</button>
              </div>

              <div class="custom-alerta" id="customAlerta">
                <p id="customAlertaMensaje"></p>
                <button type="button" id="cerrarAlerta" onclick=cerrarCustomAlerta()>Cerrar</button>
              </div>
              
            </form>
          </section>
        </section>
        
        <div class="loader" id="spinner"></div>

        <div class="container mt-4">
          <div class="row justify-content-center">
            <div class="col-md-6 mb-3">
              <label for="filtro-tipo">Filtrar tipo:</label>
              <div class="dropdown">
                <button class="btn custom-dropdown btn-outline-purple" type="button" id="dropdownTipo" data-bs-toggle="dropdown" aria-expanded="false">
                  Seleccionar Tipo
                </button>
                <ul id="opcionesTipo" class="dropdown-menu dropdown-dark" aria-labelledby="dropdownTipo">
                </ul>
              </div>
            </div>
                <div class="col-md-6 mb-3 text-end">
                  <label for="promedio-miedo" class="d-block">Promedio de Miedo:</label>
                  <input type="text" id="promedio-miedo" class="form-control" readonly>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="miedo-min" class="d-block">Miedo Mínimo:</label>
                  <input type="text" id="miedo-min" class="form-control" readonly>
                </div>
                <div class="col-md-6 mb-3 text-end">
                  <label for="miedo-max" class="d-block">Miedo Máximo:</label>
                  <input type="text" id="miedo-max" class="form-control" readonly>
                </div>
              </div>
            
              <div class="row">
                  <div class="col-md-12">
                    <div class="filtros-check">
                      <label for="nombreFiltro">Nombre</label>
                      <input type="checkbox" id="nombreFiltro" name="filtros" value="Nombre"><br>
                    
                      <label for="aliasFiltro">Alias:</label>
                      <input type="checkbox" id="aliasFiltro" name="filtros" value="Alias"><br>
                    
                      <label for="defensaFiltro">Defensa:</label>
                      <input type="checkbox" id="defensaFiltro" name="filtros" value="Defensa"><br>
            
                      <label for="miedoFiltro">Miedo:</label>
                      <input type="checkbox" id="miedoFiltro" name="filtros" value="Miedo"><br>
            
                      <label for="tipoFiltro">Tipo:</label>
                      <input type="checkbox" id="tipoFiltro" name="filtros" value="Tipo"><br>

                      <label for="habilidadesFiltro">Habilidades:</label>
                      <input type="checkbox" id="habilidadesFiltro" name="filtros" value="Habilidades"><br>

                      <label for="indumentariaFiltro">Indumentaria:</label>
                      <input type="checkbox" id="indumentariaFiltro" name="filtros" value="Indumentaria"><br>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
       
        <div class="table-responsive">
          <table id="tablaMonstruos" class="table table-bordered table-hover custom-table">
              <thead>
                  <tr>
                      <th>Nombre</th>
                      <th>Alias</th>
                      <th>Defensa</th>
                      <th>Miedo</th>
                      <th>Tipo</th>
                      <th>Habilidades</th>
                      <th>Indumentaria</th>
                  </tr>
              </thead>
              <tbody>
                  <!-- Las filas de la tabla se generan dinámicamente desde localStorage en app.js -->
              </tbody>
          </table>
      </div>
    </main>
    
    <footer class="footer d-flex justify-content-between align-items-center">
      <nav class="footer_nav">
          <ul class="list-unstyled mb-0">
              <li><a href="index.html">Home</a></li>
              <li><a href="#">Personajes</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Contacto</a></li>
          </ul>
      </nav>
      <p class="mb-0">Laboratorio III - Todos los derechos reservados 2023</p>
  </footer>
 
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
